{% extends "base.html" %}

{% block content %}
<div class="container mt-2">
    <h1 class="brand-white brand-mono-bold">{{ dojo.name or dojo.id }}</h1>
    <h2 class="row" id="scoreboard-heading">Event Scoreboard:</h2>
    {% from "macros/scoreboard.html" import event_scoreboard %}
    {{ event_scoreboard() }}
</div>
{% endblock %}

{% block scripts %}
<script defer onload="loadEventScoreboard(1); setInterval(loadEventScoreboard, 30 * 1000, 1);" src="{{ url_for('views.themes', path='js/dojo/scoreboard.js') }}"></script>
{% endblock %}
